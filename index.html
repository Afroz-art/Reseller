<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Timer & Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Stylish Timer & Stopwatch</h1>

    <!-- Stopwatch Section -->
    <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div id="stopwatchDisplay" class="timeDisplay">00:00:00</div>
        <div class="controls">
            <button id="startStopwatch">Start</button>
            <button id="resetStopwatch">Reset</button>
        </div>
    </div>

    <hr>

    <!-- Timer Section -->
    <div class="timer">
        <h2>Timer</h2>
        <input type="number" id="timerInput" placeholder="Enter seconds">
        <button id="startTimer">Start Timer</button>
        <div id="timerDisplay" class="timeDisplay">00:00</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
